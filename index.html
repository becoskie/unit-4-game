<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Star Wars RPG</title>
</head>
<body>
    <div class = "wrapper">
        <div class="heading"><h1>Star Wars RPG!</h1></div>
        <div class="img_contain clearfix">
            <div class= "img_box"><img src="assets/images/c3p0.jpg" alt="c3p0"></div>
            <div class= "img_box"><img src="assets/images/han-solo.jpg" alt="Han Solo"></div>
            <div class= "img_box"><img src="assets/images/yoda.jpeg" alt="Yoda"></div>
            <div class= "img_box"><img src="assets/images/princess_leia.png" alt="Princess Leia"></div>
        </div>
        <div class="player_character">
            <p>Your Character</p>
        </div>
        <div>
            <p>Enemies Available To Attack</p>
        </div>
        <div>
            <p>Fight Section</p>
        </div>
        <div>
            <input type="submit" value="Attack">
        </div>
        <div>
            <p>Defender</p>
        </div>

    </div><!--  end wrapper -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
